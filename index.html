<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Node.js Multiplayer Drawing Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="client.js"></script>
  </head>
  <body>
    <div id="cursors"></div>
    <div class="canvas-container">
      <canvas id="paper" width="1200" height="600">
        Your browser needs to support canvas for this to work!
      </canvas>
    </div>
    <hgroup id="instructions">
    <h1>Draw anywhere!</h1>
    <h2>You will see everyone else who's doing the same.</h2>
    <h3>Tip: if the stage gets dirty, simply reload the page</h3>
    </hgroup>
    <input id="color-picker" type="color" />
    <input id="brush-size-input" type="text" />
    <button id="brush-size-btn">submit</button>
    <span id="brush-size"></span>
  </body>
</html>
